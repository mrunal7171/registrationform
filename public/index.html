<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
  </head>
<body>
   <h1 class="hover-underline-animation">✿ Registration Form ✿</h1>

    <div class="container">
     
       <div class="registrationcontainer">
        
        <div class="name">
        <label> Full Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
       
        <div class="qualification">
        <label> Qualification:</label>
        <input type="text" id="qualification" name="Qualification" placeholder="Enter Your Qualification"/>
        </div>

        <div class="email">
        <label>E-Mail:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id"/>
        </div>

        <div class="skills">
        <label>Skills:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
        </div>
        
   

        <button class="submit">SUBMIT</button>
       </div>
       
       <div class="output">
          
           
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
